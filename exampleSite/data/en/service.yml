################################# Service #################################
service:
  enable : true
  title : Our Services
  service_item :
    # service item loop
    - name :  URGENT Translations
      icon : ti-time # themify icon pack : https://themify.me/themify-icons
      content :  Your document can be scheduled for translation immediately according to priority and delivered in the shortest possible time (today for today/tomorrow).

    # service item loop
    - name : Price
      icon : ti-money # themify icon pack : https://themify.me/themify-icons
      content :  Send us the document so that we can make an initial price estimate. Our prices are guaranteed to offer the best price-quality translation ratio available on the market.
      
    # service item loop
    - name : Client
      icon : ti-comments-smiley # themify icon pack : https://themify.me/themify-icons
      content : Our database includes over 1,000 satisfied clients who keep returning to us. We approach each client individually and respond to your specific requests.
      
    # service item loop
    - name : Individual Approach
      icon : ti-pin-alt # themify icon pack : https://themify.me/themify-icons
      content : Every translation is different and everyone's needs are different. Many years of experience and professionalism allow us to adapt to the most diverse requirements.
      
    # service item loop
    - name :  Translation Certified by a Court Translator
      icon : ti-bookmark-alt # themify icon pack : https://themify.me/themify-icons
      content : If you need a document for official purposes, we offer document translation services certified by a certified court translator.
      
    # service item loop
    - name : Delivery
      icon : ti-car # themify icon pack : https://themify.me/themify-icons
      content : Translations are delivered in person, by electronic mail or, if necessary, by express delivery to the client's address with the possibility of same-day/next-day delivery.
